<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Countdown Timer</h1>
        <div class="form-group">
            <label for="date-picker">Pick a Date:</label>
            <input type="text" class="form-control" id="date-picker" placeholder="Select a date" autocomplete="off">
        </div>
        <div class="form-group" id="time-selects">
            <label for="time-picker">Pick a Time:</label>
            <div class="d-flex justify-content-between">
                <select class="form-control" id="hour-picker">
                    <option value="" disabled selected>Hour</option>
                </select>
                <select class="form-control" id="minute-picker">
                    <option value="" disabled selected>Minute</option>
                </select>
                <select class="form-control" id="second-picker">
                    <option value="" disabled selected>Second</option>
                </select>
            </div>
        </div>
        <button id="start-button" class="btn btn-primary btn-block">Start Countdown</button>
        <div class="countdown text-center">
            <div class="countdown-item">
                <span id="days">00</span> Days
            </div>
            <div class="countdown-item">
                <span id="hours">00</span> Hours
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span> Minutes
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span> Seconds
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <!-- Error message will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap JS, and Datepicker JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
